<div class="container mt-3 col-md-6 offset-md-3">
  <!--{{productFormGroup.controls['price'].errors | json}}-->
  <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">

        {{prodService.getErrorMessage('name',productFormGroup.controls['name'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" formControlName="price" class="form-control" placeholder="0">
      <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" class="text-danger">

        {{prodService.getErrorMessage('price',productFormGroup.controls['price'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Promotion</label>
      <input type="checkbox" formControlName="promotion" class="form-check">
    </div>
    <button [disabled]="this.productFormGroup.invalid" class="btn btn-success" type="submit">Save</button>
  </form>
</div>
